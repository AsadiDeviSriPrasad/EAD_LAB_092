<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="chessboard">
        <!-- First Row (Black Pieces) -->
        <div class="tile black"><span class="piece">&#9820;</span></div>
        <div class="tile white"><span class="piece">&#9822;</span></div>
        <div class="tile black"><span class="piece">&#9821;</span></div>
        <div class="tile white"><span class="piece">&#9819;</span></div>
        <div class="tile black"><span class="piece">&#9818;</span></div>
        <div class="tile white"><span class="piece">&#9821;</span></div>
        <div class="tile black"><span class="piece">&#9822;</span></div>
        <div class="tile white"><span class="piece">&#9820;</span></div>

        <!-- Second Row (Black Pawns) -->
        <div class="tile white"><span class="piece">&#9823;</span></div>
        <div class="tile black"><span class="piece">&#9823;</span></div>
        <div class="tile white"><span class="piece">&#9823;</span></div>
        <div class="tile black"><span class="piece">&#9823;</span></div>
        <div class="tile white"><span class="piece">&#9823;</span></div>
        <div class="tile black"><span class="piece">&#9823;</span></div>
        <div class="tile white"><span class="piece">&#9823;</span></div>
        <div class="tile black"><span class="piece">&#9823;</span></div>

        <!-- Empty Rows -->
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>

        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>

        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>

        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>
        <div class="tile white"></div>
        <div class="tile black"></div>

        <!-- Seventh Row (White Pawns) -->
        <div class="tile black"><span class="piece">&#9817;</span></div>
        <div class="tile white"><span class="piece">&#9817;</span></div>
        <div class="tile black"><span class="piece">&#9817;</span></div>
        <div class="tile white"><span class="piece">&#9817;</span></div>
        <div class="tile black"><span class="piece">&#9817;</span></div>
        <div class="tile white"><span class="piece">&#9817;</span></div>
        <div class="tile black"><span class="piece">&#9817;</span></div>
        <div class="tile white"><span class="piece">&#9817;</span></div>

        <!-- Eighth Row (White Pieces) -->
        <div class="tile white"><span class="piece">&#9814;</span></div>
        <div class="tile black"><span class="piece">&#9816;</span></div>
        <div class="tile white"><span class="piece">&#9815;</span></div>
        <div class="tile black"><span class="piece">&#9813;</span></div>
        <div class="tile white"><span class="piece">&#9812;</span></div>
        <div class="tile black"><span class="piece">&#9815;</span></div>
        <div class="tile white"><span class="piece">&#9816;</span></div>
        <div class="tile black"><span class="piece">&#9814;</span></div>
    </div>
</body>
</html>
